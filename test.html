<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Employee Information</h2>
    
    <table class="styled-table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>Sales</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Emily Johnson</td>
                <td>HR</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Michael Brown</td>
                <td>IT</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
